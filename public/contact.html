<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Dev</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .contact-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
        line-height: 1.6;
      }
      .social-icons {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }
      .social-icons li {
        margin: 10px;
      }
      .social-icons a {
        color: #333;
        font-size: 24px;
        text-decoration: none;
      }
      .social-icons a:hover {
        color: #0073e6;
      }
      a {
        color: #0073e6;
        text-decoration: none;
        font-size: 18px;
        margin-top: 20px;
        display: inline-block;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>

        <li>
